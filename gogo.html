<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<body>

<header>

<div class="container">

<!-- åœ°åœ– -->

<!-- æ§åˆ¶ -->
<div class="card row">
  <button id="startBtn">é–‹å§‹å¥èµ°</button>
  <button id="stopBtn" class="alt" disabled>çµæŸ</button>
  <button id="saveBtn" disabled>å„²å­˜ç´€éŒ„</button>

<!-- å³æ™‚ -->
<div class="card row">
  <div class="metric">æ™‚é–“<br><b id="time">00:00:00</b></div>
  <div class="metric">è·é›¢ km<br><b id="dist">0.00</b></div>
  <div class="metric">é€Ÿåº¦ km/h<br><b id="speed">0.0</b></div>
  <div class="metric">é‹å‹•å¼·åº¦<br><b id="intensity">-</b></div>
</div>

<!-- åŒ¯å…¥ -->
<div class="card row">
  <b>å¥åº·è³‡æ–™åŒ¯å…¥</b>
  <button class="warn" onclick="mockHealth('Android Health')">åŒ¯å…¥ Android</button>
  <button class="warn" onclick="mockHealth('Apple Health')">åŒ¯å…¥ Apple</button>
</div>

<!-- ç›®æ¨™ -->
<div class="card">
  <b>ä»Šæ—¥æ­¥æ•¸ç›®æ¨™</b>
  <input id="goal" type="number" value="8000" style="width:100%">
  <div class="lifebar"><i id="life"></i></div>
  <div class="small"><span id="lifeText">0%</span></div>
</div>

<!-- ç¯©é¸ -->
<div class="card row">
  <b>æ—¥æœŸç¯©é¸</b>
  <input type="date" id="dateFilter">
  <button class="gray" onclick="clearFilter()">å…¨éƒ¨</button>
</div>

<!-- ç´€éŒ„ -->
<div class="card">
  <b>å¥èµ°ç´€éŒ„</b>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* åœ°åœ– */
let map=L.map('map')
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map)
navigator.geolocation.getCurrentPosition(p=>{
  map.setView([p.coords.latitude,p.coords.longitude],16)
})

let marker,liveLine,replayLine
let watchId,timer,startTime,currentSession=null

function load(){return JSON.parse(localStorage.getItem('walk_records')||'[]')}
function save(a){localStorage.setItem('walk_records',JSON.stringify(a))}

function format(s){
  const h=String(Math.floor(s/3600)).padStart(2,'0')
  s%=3600
  const m=String(Math.floor(s/60)).padStart(2,'0')
  return `${h}:${m}:${String(s%60).padStart(2,'0')}`
}

function hav(a,b){
  const R=6371000,toR=x=>x*Math.PI/180
  const dLat=toR(b.lat-a.lat),dLng=toR(b.lng-a.lng)
  return 2*R*Math.asin(Math.sqrt(
    Math.sin(dLat/2)**2+
    Math.cos(toR(a.lat))*Math.cos(toR(b.lat))*Math.sin(dLng/2)**2))
}
function calcDist(p){
  let d=0
  for(let i=1;i<p.length;i++) d+=hav(p[i-1],p[i])
  return d/1000
}

function onPos(p){
  const pt={lat:p.coords.latitude,lng:p.coords.longitude}
  if(!marker) marker=L.marker(pt).addTo(map)
  else marker.setLatLng(pt)
  if(!liveLine) liveLine=L.polyline([],{color:'#1e88e5'}).addTo(map)
  liveLine.addLatLng(pt)
  currentSession.path.push(pt)
}

startBtn.onclick=()=>{
  currentSession={id:Date.now(),dateOnly:new Date().toISOString().slice(0,10),path:[]}
  if(liveLine){map.removeLayer(liveLine);liveLine=null}
  if(replayLine){map.removeLayer(replayLine);replayLine=null}
  startTime=Date.now()
  timer=setInterval(updateStats,1000)
  watchId=navigator.geolocation.watchPosition(onPos)
  startBtn.disabled=true
  stopBtn.disabled=false
}

function updateStats(){
  const sec=Math.floor((Date.now()-startTime)/1000)
  time.innerText=format(sec)
  const km=calcDist(currentSession.path)
  dist.innerText=km.toFixed(2)
  const sp=km/(sec/3600||1)
  speed.innerText=sp.toFixed(1)
  intensity.innerText=sp<3?'ä½':sp<5?'ä¸­':'é«˜'
}

stopBtn.onclick=()=>{
  navigator.geolocation.clearWatch(watchId)
  clearInterval(timer)
  stopBtn.disabled=true
  saveBtn.disabled=false
}

saveBtn.onclick=()=>{
  if(currentSession.path.length<2){alert('è³‡æ–™ä¸è¶³');return}
  const sec=Math.floor((Date.now()-startTime)/1000)
  const km=calcDist(currentSession.path)
  const rec={
    id:currentSession.id,
    dateOnly:currentSession.dateOnly,
    durationSec:sec,
    distanceKm:+km.toFixed(2),
    steps:Math.round(km*1000/0.78),
    path:currentSession.path,
    source:'gps'
  }
  const a=load();a.push(rec);save(a)
  currentSession=null
  saveBtn.disabled=true
  startBtn.disabled=false
  render()
}

/* åŒ¯å…¥è³‡æ–™ï¼ˆä¸åŒæ—¥æœŸï¼‰ */
function mockHealth(src){
  const d=new Date()
  d.setDate(d.getDate()-Math.floor(Math.random()*5))
  const rec={
    id:Date.now(),
    dateOnly:d.toISOString().slice(0,10),
    durationSec:1800,
    distanceKm:2.5,
    steps:3500,
    path:null,
    source:src
  }
  const a=load();a.push(rec);save(a)
  render()
}

function render(){
  const f=dateFilter.value
  const a=load().filter(r=>!f||r.dateOnly===f)
  history.innerHTML=a.length===0?'å°šç„¡ç´€éŒ„':
    a.map(r=>`
      <div class="record">
        ğŸ“… ${r.dateOnly}ï½œ
        ${r.distanceKm||0} kmï½œ
        ${r.steps||0} æ­¥ï½œ
        <span class="badge">${r.source}</span>
        ${r.path?`<button onclick="play(${r.id})">å›æ”¾</button>`:''}
        <button class="danger" onclick="del(${r.id})">åˆªé™¤</button>
      </div>`).join('')
  updateGoal()
}

function play(id){
  const r=load().find(x=>x.id===id)
  if(!r||!r.path) return
  if(replayLine) map.removeLayer(replayLine)
  replayLine=L.polyline(r.path,{color:'red'}).addTo(map)
  map.fitBounds(replayLine.getBounds())
}

function del(id){
  if(!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return
  save(load().filter(r=>r.id!==id))
  render()
}

function updateGoal(){
  const today=new Date().toISOString().slice(0,10)
  const goalVal=parseInt(goal.value)
  const steps=load().filter(r=>r.dateOnly===today).reduce((s,r)=>s+(r.steps||0),0)
  const pct=Math.min(100,Math.round(steps/goalVal*100))
  life.style.width=pct+'%'
  lifeText.innerText=pct+'%'
}

function clearFilter(){dateFilter.value='';render()}
dateFilter.onchange=render
goal.onchange=updateGoal
render()
</script>
